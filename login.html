    <form action="">

                        <!--INPUTS-->

        <!--email-->
    <div> 
        <div><label for="Email de login">Email de login</label></div>
        <input type="email" id="email"  onchange="validateFields()"  placeholder="email">
       <!--campos de aviso-->
        <div class="error" id="email-required-error">Email é obrigatório</div> 
        <div class="error" id="email-invalid-error">Email é inválido</div>
    </div>
        <!--senhar-->
    <div>         
        <div><label for="Senha">Senha</label></div>
        <input type="password" id="password" onchange="onChangePassword()"  placeholder="password">
       <!--campos de aviso-->
        <div class="error" id="password-required-error">Senha é obrigatória</div>
    </div>

                        <!--BOTÃO-->
<div class="button">
    <button type="button" onclick="login()" id="login-button" class="btn_login_login" disabled>Login</button>
    <button type="button" onclick="recoverPassword()" id="recover-password-button" class="btn_recuperar" disabled>Recuperar senha</button>
    <button type="button" id="recover-password-button" onclick="registre()" class="btn_criatConta" >Criar Conta</button>
   </div> 
</form>
